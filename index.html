<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fontsgoogleapiscomcss2family=Roboto:wght@700display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-section">
      <div id="heading">
        <h1><center>Let's Help Those Who Are</center></h1>
        <h1><center>More In Need</center></h1>
      </div>
      <div id="small-talk">
        <p>
          <center>
            Many people die from many disasters.So help <br />
            them by giving donation.
          </center>
        </p>
      </div>
      <a id="link" target="_blank" href="https://savesylhet.org/"
        ><center>Donate Now</center></a
      >
    </section>
    <section>
      <div>
        <h1 id="heading2"><center>Donate Today</center></h1>
        <p><center>Place your amount</center></p>
        <div class="money-amount">
          <div class="money-amount-container">
            <div class="box one"><h1 id="taka1">100tk</h1></div>
            <div class="box two"><h1 id="taka2">200tk</h1></div>
            <div class="box three"><h1 id="taka3">500tk</h1></div>
            <div class="box four"><h1 id="taka4">1000tk</h1></div>
            <div class="box five"><h1 id="taka5">5000tk</h1></div>
          </div>
        </div>
      </div>
      <div>
        <p class="amount-type">
          <center class="amount-color">Other Amount (Dollar)</center>
          <hr><!-- <hr> Horizontal Rule -->
          <span class="divider"></span>
        </p>
        <div>
            <a id="link" target="_blank" href="https://savesylhet.org/"
            ><center>Donate Now</center></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
